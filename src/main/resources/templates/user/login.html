<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3KHC Shop</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-6 col-md-8 col-xl-5">
      <div class="card shadow" style="border-radius: 1rem; margin-top:65px;">
        <div class="card-body p-5 text-center">
          <h3>Đăng nhập <strong>3KHCMobile</strong></h3>
          <p class="mb-4 text-secondary">Nhập tài khoản và mật khẩu của bạn
            để đăng nhập tài khoản.</p>
          <a href="/oauth2/authorization/google"
             class="btn btn-outline-danger btn-floating m-1"
             role="button">
            Đăng nhập bằng Google
          </a>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
              Sai tài khoản và mật khẩu.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
              Bạn đã được đăng xuất.
            </div>
            <div class="form-group mb-4">
              <label for="username"></label>
              <input type="text" class="form-control"
                     required id="username" name="username" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group mb-4">
              <label for="password"></label>
              <input type="password" class="form-control"
                     required id="password" name="password" placeholder="Mật khẩu">
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
              <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
              <label class="form-check-label"
                     for="remember-me"> Nhớ mật khẩu</label>
            </div>
            <div class="d-grid gap-2 form-action">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng Nhập</button>
              <p class="mt-3 mb-0">Bạn chưa có tài khoản?
                <a class="text-info text-center" th:href="${'/register'}">Đăng ký?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
