<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3KHC Shop</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-6 col-md-8 col-xl-5">
      <div class="card shadow" style="border-radius: 1rem; margin-top:65px;">
        <div class="card-body p-5 text-center">
          <h3>Đăng ký tài khoản <strong>3KHCMobile</strong></h3>
          <p class="mb-4 text-secondary">Chào mừng bạn đến với 3HKCMobile
            , vui lòng đăng ký để tiếp tục.</p>
          <form th:action="@{/register}" method="post">
            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
              <ul>
                <li th:each="error : ${errors}"
                    th:text="${error}" class="text-danger text-start"></li>
              </ul>
            </div>
            <div class="form-group mb-4">
              <label for="email"></label>
              <input type="email" class="form-control"
                     required id="email" name="email" placeholder="Nhập gmail của bạn">
            </div>
            <div class="form-group mb-4">
              <label for="username"></label>
              <input type="text" class="form-control"
                     required id="username" name="username" placeholder="Tên đăng nhập của bạn">
            </div>
            <div class="form-group mb-4">
              <label for="password"></label>
              <input type="password" class="form-control"
                     required id="password" name="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="form-group mb-4">
              <label for="phone"></label>
              <input type="tel" class="form-control"
                     required id="phone" name="phone" placeholder="Nhập số điện thoại của bạn">
            </div>
            <div class="d-grid gap-2 form-action">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng Ký</button>
              <p class="mt-3 mb-0">Bạn đã có tài khoản?
                <a class="text-info text-center" th:href="${'/login'}">Đăng nhập?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
